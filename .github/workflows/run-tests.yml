name: run-tests

on:
  push:
    branches:
      - main
      - 1.x
      - 2.x
  pull_request:
    branches:
      - main
      - 1.x
      - 2.x

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [8.2, 8.1, 8.0]
        laravel: ['9.*', '10.*', '11.*', '12.*']
        stability: [prefer-lowest, prefer-stable]
        exclude:
          - php: 8.0
            laravel: 10.*
          - php: 8.0
            laravel: 11.*
          - php: 8.1
            laravel: 11.*
          - php: 8.2
            laravel: 9.*
          - laravel: 12.*
            php: 8.1
          - laravel: 12.*
            php: 8.0
        include:
          - laravel: 9.*
            testbench: 7.*
            pest: 1.*
            collision: 6.*
          - laravel: 10.*
            testbench: 8.*
            pest: 2.*
            collision: 7.*
          - laravel: 11.*
            testbench: 9.*
            pest: 2.*
            collision: 8.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "pestphp/pest:${{ matrix.pest }}" "pestphp/pest-plugin-laravel:${{ matrix.pest }}" "nunomaduro/collision:${{ matrix.collision }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/pest
